<div class="float-container">

    <div class="float-child">
        <div>
            <img src="/assets/logos/Logo2.png">
        </div>
    </div>

    <div class="float-child">
        <div>
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Movie Name</mat-label>
                <input matInput type="text" [(ngModel)]="movie.title">
                <button *ngIf="movie.title" matSuffix mat-icon-button aria-label="Clear" (click)="pickedMovie()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
    </div>
</div>
